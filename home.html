<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Јединица Соко - почетна</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                background-image: url("D:/4. Baza podataka/6. Server/HTML/img/home-page.jpg");
                background-repeat: no-repeat;
                background-size: cover; }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0; }

            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 30px 10%;
                background-color: #24252a; }

            .logo {
                cursor: pointer;
                width: 173px;
                height: 120px;
                border: 1px solid orange;
                border-radius: 30px;
                padding: 3px;
                margin: 0; }

            .links a, .cta{
                font-family: sans-serif;
                font-size: 25px;
                font-weight: 600;
                color: orange;
                text-decoration: none;
                border: 1px solid orange;
                padding-right: 10px;
                padding-left: 10px;
                padding-top: 5px;
                padding-bottom: 5px;
                border-radius: 15px; }

            .links {
                list-style: none;
                display: flex; }

            .links li {
                padding: 0px 20px; }

            .links li a {
                transition: color 0.3s ease 0s; }

            .links li a:hover {
                color: #0088a9; }

            .cta {
                padding: 9px 25px;
                background-color: rgba(0, 136, 169, 1);
                border: none;
                border-radius: 50px;
                cursor: pointer;
                transition: background-color 0.3s ease 0s; }

            .cta:hover {
                background-color: rgba(0, 136, 169, 0.8); }

            #welcome {
                font-size: 30px;
                text-align: center;
                font-family: sans-serif;
                font-weight: bold; }
        </style>

		<link rel="icon" type="image/x-icon" href="#">
    </head>
    <body>
        <header>
            <a href="#"> <img class="logo" src="#"> </a>
            <nav>
                <ul class="links">
                    <li> <a href="#"> Почетна </a> </li>
                    <li> <a href="#"> / </a> </li>
                    <li> <a href="#"> Месечни план </a> </li>
                    <li> <a href="#"> Директорат </a> </li>
                </ul>
            </nav>
            <a class="cta" href="#"> Контакт </a>
        </header>
        <br> <br>

        <div class="body-title">
        	<p id="welcome"> Добро дошли у онлајн сервер за запослене у Јединици Соко. </p>
        </div>	
        
    </body>
</html>
